{% extends 'osschallenge/index.html' %}

{% block title %}{{ project.title }}{% endblock title %}

{% block content %}
    <h1>{{ project.title }}</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <p>{{ project.lead_text }}</p>
    <p>{{ project.description }}</p>
    <p>{{ project.licence }}</p>
    <a href="edit/">
        <button>Edit</button>
    </a>
{% endblock content %}
