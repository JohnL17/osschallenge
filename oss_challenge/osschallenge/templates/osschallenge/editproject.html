{% extends 'osschallenge/index.html' %}

{% block title %}{{ project.title }}{% endblock title %}

{% block content %}
    <div class="detail">
        <h1>{{ project.title }} - Edit</h1>
        <form action="" method="post"/>
            {% csrf_token %}
            {% for field in form %}
                <div class="edit">
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="Save"/>
        </form>
    </div>
{% endblock content %}
