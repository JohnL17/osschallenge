{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'osschallenge/stylesheet.css' %}"/>

<h1>{{ project.title }} - Edit</h1>
<form action="" method="post"/>
    {% csrf_token %}
    {% for field in form %}
        <div class="edit">
            {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Save"/>
</form>
