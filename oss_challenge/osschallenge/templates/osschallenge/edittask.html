{% extends 'osschallenge/index.html' %}

{% load widget_tweaks %}

{% block content %}
    <div class="detail">
        <h1>{{ task.title }} - Edit</h1>
        <form action="" method="post" class="edit">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group-login">
                    {{ field.label_tag }} {{ field | add_class:'form-control' }}
                </div>
            {% endfor %}
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock content %}
