{% extends 'osschallenge/index.html' %}

{% block title %}{{ task.title }} - Edit{% endblock title %}

{% block content %}
    <div class="detail">
        <h1>{{ task.title }} - Edit</h1>
        <form action="" method="post" class="edit"/>
            {% csrf_token %}
            {% for field in form %}
                <div>
                    {{ field.label_tag }}<br>
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="Save"/>
        </form>
    </div>
{% endblock content %}
