{% extends 'osschallenge/index.html' %}

{% block title %}Ranking{% endblock title %}

{% block content %}
<ul class="index">
    {% for user in ranking_list %}
        <li>
            <h1>{{ user.username }}</h1>
            <p><strong>Points reached:</strong>{{ user.profile.points }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
