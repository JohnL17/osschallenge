{% extends 'osschallenge/index.html' %}
{% load i18n %}

{% block content %}
<div class="content">
    <table class="table table--striped table--hover table--bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Rank</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for user in ranking_list %}
            {% if user.profile.role_id == contributor_id %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.profile.get_rank }}</td>
                <td>{{ user.profile.points }}</td>
            </tr>
            {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
