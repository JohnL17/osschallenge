{% load staticfiles %}

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'osschallenge/stylesheet.css'%}"/>
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="headermain">
                    <a href="/">
                        <img 
                            src="{% static 'osschallenge/logo.jpg' %}"/>
                        <h1>OSS-Challenge</h1>
                    </a>
                </div>
                <div class="loginform">
                    {% if user.is_anonymous %}
                    <a href="{% url 'django.contrib.auth.views.login' %}">
                        <button>Login</button>
                    </a>
                    <a href="/register/">
                        <button>Sign up</button>
                    </a>
                    {% else %}
                    {{ user }}
                    <a href="{% url 'django.contrib.auth.views.logout' %}">
                        <button>logout</button>
                    </a>
                    {% endif %}
                </div>
            </div>
            <div class="navbar">
                <ul>
                    <a href="/"><li>Home</li></a>
                    <a href="/projects/"><li>Projects</li></a>
                    <a href="/tasks/"><li>Tasks</li></a>
                    <a href="/profile/"><li>Profile</li></a>
                    <a href="/ranking/"><li>Ranking</li></a>
                    <a href="/"><li>About</li></a>
                </ul>
            </div>
            <div class="content">
                {% block content %}
                {% endblock content %}
            </div>
            <div class="footer">
            </div>
        </div>
    </body>
</html>
