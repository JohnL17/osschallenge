{% extends 'osschallenge/index.html' %}

{% block content %}
    {% if task_list %}
        <ul class="index">
        {% for task in task_list %}
            <li>
                <a href="/tasks/{{ task.id }}">{{ task.title }} -- {{ task.project.title }}</a>
                <p>{{ task.lead_text }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tasks available.</p>
    {% endif %}
{% endblock content %}
