{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'osschallenge/stylesheet.css' %}"/>

{% if task_list %}
	<ul>
	{% for task in task_list %}
		<li class="index">
            <a href="/tasks/{{ task.id }}">{{ task.title }} -- {{ task.project.title }}</a>
            <p>{{ task.lead_text }}</p>
        </li>
	{% endfor %}
	</ul>
{% else %}
	<p>No tasks available.</p>
{% endif %}
