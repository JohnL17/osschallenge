{% extends 'osschallenge/index.html' %}

{% block title %}Profile{% endblock title %}

{% block content %}
    <div class="detail">
        <h1>{{ user.nickname }}</h1>
        <p><strong>Full name:</strong> {{ user.surname }} {{ user.lastname }}</p>
        <p><strong>E-Mail:</strong> {{ user.mail }}</p>
        <br>
        <p><strong>Points reached:</strong> {{ user.points }}</p>
        <p><strong>Tasks done:</strong> {{ user.tasks_done }}</p>
    </div>
{% endblock content %}
